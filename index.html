<!DOCTYPE html>
<html>
<head>
    <title>Spam Detection ML App</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            text-align: center;
            margin-top: 60px;
        }

        h1 {
            margin-bottom: 20px;
        }

        h2 {
            margin-bottom: 30px;
        }

        form {
            background-color: white;
            display: inline-block;
            padding: 20px;
            border-radius: 5px;
        }

        input[type="text"] {
            padding: 8px;
            width: 300px;
        }

        button {
            padding: 8px 15px;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <h1>PES2UG23CS079</h1>

    <h2>Spam Detection using ML (Dockerized)</h2>

    <form method="POST">
        <input type="text" name="message" placeholder="Enter message" size="45" required>
        <br><br>
        <button type="submit">Predict</button>
    </form>

    {% if result %}
        <h3>Prediction: {{ result }}</h3>
    {% endif %}

</body>
</html>
